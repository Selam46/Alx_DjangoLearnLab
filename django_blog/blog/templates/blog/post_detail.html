{% extends "blog/base.html" %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }} on {{ post.published_date }}</p>
    <p>{{ post.content }}</p>
   

    {% if user == post.author %}
    <a href="{% url 'post_update' post.id %}">Edit</a> |
    <a href="{% url 'post_delete' post.id %}">Delete</a>
    {% endif %}

    <a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
