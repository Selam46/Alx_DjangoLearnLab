{% extends "blog/base.html" %}
{% block content %}
    <h2>Blog Posts</h2>
    <a href="{% url 'post_create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <br>
                <small>By {{ post.author }} on {{ post.published_date }}</small>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
